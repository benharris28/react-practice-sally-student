<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sally Student Resume</title>
</head>
<body>
  <div id="application-root"></div>

<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<script type="text/babel">
function App(props) {
  return (
    <header>
      {props.children}
    </header>
    
  );
}

// Nested elements inside the App
ReactDOM.render(
  <App className='my-class'>
    <h1>Sally Student Resume</h1>
    <main id='main'>
      <div id='head-image'>
        <img src='https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg'></img>
      </div>
      <section id='education'>
        <h2>Education</h2>
        <p>Iowa State University 2010 - 2014</p>
      </section>
      <section id='work-experience'>
        <h2>Work Experience</h2>
        <p>Barista at Starbucks 2014 - 2018</p>
      </section>
    </main>
  

  </App>,
  document.querySelector('#application-root')
);
 
</script>
</body>
</html>
